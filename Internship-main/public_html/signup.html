<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Document</title>
    <link rel="stylesheet" href="/Assets/css/signup.css">
</head>

<body>
    <div id="container">
        <div id="head">
            <img src="/Assets/img/Component 2.png" alt="logo">
        </div>
        <div id="left">
            <form id="form" method="post" action="">
                <p>
                <h4>Sign up to your account</h4>
                </p><br>
                <input type="text" id="name" name="name" value="" placeholder="Username" required><br>
                <input type="email" id="email" name="email" value="" placeholder="E-mail" required><br>
                <input type="password" id="password" name="password" value="" placeholder="Password" required><br><br>
                <h4>Already Registered Click Here To <a href="/public_html/login.html">Login</a></h4>
                <h4>To Return To <a href="/public_html/index.html">Home</a></h4>
                <button type="submit" id="submit">SIGN UP</button><br><br>
            </form>
        </div>
    </div>

</body>

</html>
